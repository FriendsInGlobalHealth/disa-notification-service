<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title th:remove="all">Sincronizacao de Cargas Virais</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p >
    Caro <b th:text="${recipientName}"></b>,
</p>
<p>
    Encontre abaixo o relatorio de sincronizacao de Cargas virais da <b>Semana Passada</b> feitas em
    <span th:text="${#dates.format(subscriptionDate)}">28-12-2012</span>
</p>

<div class="row">
    <div class="col-lg-10 mt-5 mb-5">
        <table border="1" width="70%">
            <thead>
            <tr>
                <th>Unidade Sanitaria</th>
                <th>Data de Sincronizacao</th>
                <th>Processados</th>
                <th>Nao Processado</th>
            </tr>
            </thead>
            <tr th:each="viralData : ${viralLoaders}">
                <td th:text="${viralData.facilityName}">Unidade Sanitaria</td>
                <td th:text="${viralData.processingDate}">Data de Sincronizacao</td>
                <td th:text="${viralData.processed}">Processados</td>
                <td th:text="${viralData.notProcessed}">Nao Processados</td>
            </tr>

        </table></div>
</div>

    <img src="fgh.jpg"  />
</p>
<p>
    Cumprimentos, <br />
    <em>Equipa do DISA-EPTS</em>
</p>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
